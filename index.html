<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beer Olympics</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>



<body>

    <div class="container">

        <div class="row">

            <div class="col-6">
                <div class="wrapper">
                    <div class="list">
                        <div class="list__header">
                            <h1>Leaderboard</h1>
                        </div>
                        <div class="list__body">
                            <table class="list__table" id="teams-table">
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>        
            </div>

            <div class="col-6">
                <div class="wrapper">
                    <div class="list">
                        <div class="list__header">
                            <h1>Games</h1>
                        </div>
                        
                        <div class="row">
                            <div class="col-2 round-header">
                                Round #
                            </div>
                            <div class="col-10 game-header">
                                Game
                            </div>
                        </div>

                        <div class="list__body">
                            <table class="list__table" id="games-table">
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="overlay"></div>
        <div class="sidebar">
            <div class="sidebar__header">
                <div class="sidebar__title">Team information</div>
                <button class="button button--close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </button>
            </div>
            <div class="sidebar__body"></div>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select winner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="game-title">Game - Round 1</h4>
                    <div class="btn-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="teamRadio1"
                                value="team1">
                            <label class="form-check-label" for="teamRadio1" id="teamLabel1">Team 1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="teamRadio2"
                                value="team2">
                            <label class="form-check-label" for="teamRadio2" id="teamLabel2">Team 2</label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-winner">Save winner</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src='./script.js'></script>

</body>


</html>
