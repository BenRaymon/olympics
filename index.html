<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beer Olympics</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        
        <div class="row">
            <h1> Teams </h1>
        </div>

        <div class="row" id="allteams"></div>

        <div class="row">
            <h1> Games </h1>
        </div>

        <div class="row">
            <div class="col-4 card">
                <div class="card-body" id="beerball">
                    <h3 class="card-title">Beer Ball</h3>
                    <p id="game1"></p>
                    <p id="game2"></p>
                    <p id="game3"></p>
                    <p id="game4"></p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="setwin">Set Winner</button>
                </div>
            </div>

            <div class="col-4 card">
                <div class="card-body" id="flip">
                    <h3 class="card-title">Flip Cup</h3>
                    <p id="game1"></p>
                    <p id="game2"></p>
                    <p id="game3"></p>
                    <p id="game4"></p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="setwin">Set Winner</button>
                </div>
            </div>

            <div class="col-4 card">
                <div class="card-body" id="pong">
                    <h3 class="card-title">Beer Pong</h3>
                    <p id="game1"></p>
                    <p id="game2"></p>
                    <p id="game3"></p>
                    <p id="game4"></p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="setwin">Set Winner</button>
                </div>
            </div>

            <div class="col-4 card">
                <div class="card-body" id="stack">
                    <h3 class="card-title">Stack Cup</h3>
                    <p id="game1"></p>
                    <p id="game2"></p>
                    <p id="game3"></p>
                    <p id="game4"></p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="setwin">Set Winner</button>
                </div>
            </div>

            <div class="col-4 card">
                <div class="card-body" id="baseball">
                    <h3 class="card-title">Baseball</h3>
                    <p id="game1"></p>
                    <p id="game2"></p>
                    <p id="game3"></p>
                    <p id="game4"></p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="setwin">Set Winner</button>
                </div>
            </div>

            
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select winner</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 id="game-title">Game 1</h4>
                <div class="btn-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="teamRadio1" value="team1">
                        <label class="form-check-label" for="teamRadio1" id="teamLabel1">Team 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="teamRadio2" value="team2">
                        <label class="form-check-label" for="teamRadio2" id="teamLabel2">Team 2</label>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submit-winner">Save winner</button>
            </div>
          </div>
        </div>
    </div>



    <script type="module" src='./script.js'></script>

</body>


</html>
